<h1>PlexIssues Login</h1>
<form navalidate [formGroup]="loginForm" (ngSubmit)="login()">
    <md-input-container>
      <input mdInput type="text" placeholder="Username" formControlName="username">
    </md-input-container>

    <md-input-container>
      <input mdInput type="password" placeholder="Password" formControlName="password">
    </md-input-container>

    <!-- TODO -->
    <md-checkbox>Remember me</md-checkbox>

    <button md-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
