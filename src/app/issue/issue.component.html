<md-card-header>
    <md-chip-list>
      <md-chip>{{ issue.status }}</md-chip>
    </md-chip-list>
    <md-card-title>
      {{ issue.item }} - {{ issue.type }}
    </md-card-title>
    <md-card-subtitle>Opened at {{ issue.openDate | date : 'dd-MM-yyyy HH:mm' }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{ issue.description }}</p>
  </md-card-content>
  <md-card-actions>
    <button md-mini-fab (click)="updateIssue('confirmed')">
      <md-icon>done</md-icon>
    </button>
    <button md-mini-fab (click)="updateIssue('done')">
      <md-icon>done_all</md-icon>
    </button>
    <button md-mini-fab (click)="updateIssue('rejected')">
      <md-icon>clear</md-icon>
    </button>
    <button md-mini-fab (click)="removeIssue()">
      <md-icon>delete_forever</md-icon>
    </button>
  </md-card-actions>
