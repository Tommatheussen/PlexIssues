<h3>Newest issues</h3>
<md-card *ngFor="let issue of issues">
  <md-card-header>
    <md-card-title>{{ issue.movie }}</md-card-title>
    <md-card-subtitle>{{ issue.category }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{ issue.description }}</p>
    <p>Opened at {{ issue.date}}</p>
  </md-card-content>
</md-card>
