<h1 class="mat-display-1">Setup</h1>
<form navalidate [formGroup]="setupForm" (ngSubmit)="setup()">
  <mat-form-field>
    <input matInput type="text" placeholder="Hostname" formControlName="hostname">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Port" formControlName="port">
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!setupForm.valid">Setup</button>
</form>
